<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>

    <h2>Agora Video Call</h2>
    <div id="video" style="width: 100%; height: 500px; background-color: black;"></div>
    <button onclick="startCall()">Start Call</button>

    <script>
        const APP_ID = "YOUR_AGORA_APP_ID";
        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

        function startCall() {
            client.init(APP_ID);
            client.join(null, "test-room", null, (uid) => {
                let localStream = AgoraRTC.createStream({ video: true, audio: true });
                localStream.init(() => {
                    localStream.play("video");
                    client.publish(localStream);
                });
            });
        }
    </script>

</body>
</html>
