<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .hover-scale:hover {
            transform: scale(1.08);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-100 to-green-400 min-h-screen flex flex-col items-center font-sans">

    <!-- Header -->
    <div class="w-full flex items-center justify-between px-6 py-4 bg-white shadow-lg animate-fadeIn fixed top-0 left-0 right-0 z-10">
        <h1 class="text-2xl font-bold text-gray-800">Fruits</h1>
    </div>

    <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 mt-20 animate-fadeIn w-full max-w-6xl"></div>

    <script>
        let newproducts = [
            { name: "Red Apple", price: "₹ 170.00", quantity: "100 KG", unit: "per KG", image: "./image/apple.jpeg" },
            { name: "Cavendish Banana", price: "₹ 30.00", quantity: "1000 Dozen", unit: "Dozen", image: "./image/Banan.jpeg" },
            { name: "Tropical Guava", price: "₹ 130.00", quantity: "500 KG", unit: "per KG", image: "./image/gauva.jpeg" },
            { name: "Alphonso Mango", price: "₹ 150.00", quantity: "399 KG", unit: "per KG", image: "./image/mango.jpeg" },
            { name: "Sweet Pineapple", price: "₹ 80.00", quantity: "400 Piece", unit: "per Piece", image: "./image/Pineapple.jpeg" },
            { name: "Green Grapes", price: "₹ 90.00", quantity: "50kg", unit: "per 500g", image: "./image/Grapes.jpeg" }
        ];

        function displayProducts() {
            const container = document.getElementById("product-container");
            container.innerHTML = "";
            newproducts.forEach((product, index) => {
                container.innerHTML += `
                    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center relative hover-scale animate-fadeIn w-full max-w-sm">
                        <button onclick="deleteProduct(${index})" class="absolute top-2 right-2 w-7 h-7 bg-red-500 text-white rounded-full flex items-center justify-center font-bold shadow-md hover:bg-red-600">✖</button>
                        <img src="${product.image}" alt="${product.name}" class="rounded-full w-28 h-28 bg-gray-100 p-3 mb-3 hover-scale shadow-md">
                        <p class="text-green-600 font-semibold text-xl">${product.price}</p>
                        <p class="text-gray-500 text-md">Quantity: ${product.quantity}</p>
                        <p class="font-bold text-lg text-gray-800">${product.name}</p>
                        <p class="text-sm text-gray-500">${product.unit}</p>

                        <button class="mt-3 bg-blue-500 text-white px-6 py-2 rounded-lg hover-scale shadow-md transition-all duration-300 hover:bg-blue-700" onclick="addProductInfo(${index})">Add Information</button>

                        <button class="mt-2 bg-green-500 text-white px-6 py-2 rounded-lg hover-scale shadow-md transition-all duration-300 hover:bg-green-700" onclick="uploadProductVideo(${index})">Upload Video</button>

                        <div id="info-container-${index}" class="mt-3"></div>
                        <div id="button-container-${index}" class="mt-3"></div>
                    </div>
                `;
            });
        }

        function deleteProduct(index) {
            newproducts.splice(index, 1);
            displayProducts();
        }

        function addProductInfo(index) {
            // Add your logic for adding information here
            alert(`Add information for ${newproducts[index].name}`);
        }

        function uploadProductVideo(index) {
            // Add your logic for uploading video here
            alert(`Upload video for ${newproducts[index].name}`);
        }

        // Initial render
        displayProducts();
    </script>
</body>
</html>
